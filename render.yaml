services:
  - type: web
    name: email-scraper
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn email_scraper:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_CHROME_BIN
        value: "/usr/bin/google-chrome"
      - key: CHROME_BIN
        value: "/usr/bin/google-chrome"

